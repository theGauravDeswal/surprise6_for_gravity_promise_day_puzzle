<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Promise Day ‚Äì Cinematic</title>

<style>
body{
  margin:0;
  height:100vh;
  background: radial-gradient(circle, #0a0012, #000);
  font-family: 'Segoe UI', sans-serif;
  color:white;
  text-align:center;
  overflow:hidden;
  transition: background 1s;
}

h1{
  margin-top:30px;
  font-size:32px;
  color:#ff2a6d;
  letter-spacing:2px;
}

/* ORB */
#orb{
  width:160px;
  height:160px;
  border-radius:50%;
  margin:80px auto;
  background: radial-gradient(circle, #33001a, #000);
  box-shadow: 0 0 30px #ff0054;
  cursor:pointer;
  transition: all 0.15s;
}

#sentence{
  font-size:26px;
  min-height:60px;
  margin-top:20px;
  white-space:pre-line;
}

/* FINAL SCREEN */
#finalScreen{
  display:none;
  position:absolute;
  inset:0;
  background: radial-gradient(circle at top, #2b0000, #000);
  color:white;
  text-align:center;
  padding-top:100px;
  animation:fadeIn 2s ease;
}

@keyframes fadeIn{
  from{opacity:0;}
  to{opacity:1;}
}

.glow{
  font-size:38px;
  color:#ffcc66;
  text-shadow:0 0 30px #ff6600,0 0 60px red;
  animation:pulse 2s infinite;
}

@keyframes pulse{
  0%{transform:scale(1);}
  50%{transform:scale(1.08);}
  100%{transform:scale(1);}
}

.promise{
  margin-top:40px;
  font-size:28px;
  color:#ffd1a3;
  line-height:1.6;
}

.secret{
  margin-top:30px;
  font-size:32px;
  color:#ff4444;
  font-weight:bold;
  text-shadow:0 0 25px red;
}

/* PETAL EMBERS */
.petal{
  position:absolute;
  font-size:22px;
  animation:float 6s linear infinite;
  opacity:0.9;
  filter: drop-shadow(0 0 8px pink);
}

@keyframes float{
  from{transform:translateY(0) rotate(0deg); opacity:1;}
  to{transform:translateY(-800px) rotate(360deg); opacity:0;}
}

/* SHAKE */
.shake{
  animation:shake 0.4s;
}

@keyframes shake{
  0%{transform:translateX(0);}
  25%{transform:translateX(-5px);}
  50%{transform:translateX(5px);}
  75%{transform:translateX(-5px);}
  100%{transform:translateX(0);}
}
</style>
</head>

<body>

<h1>Touch the Heat</h1>
<p>Hold it‚Ä¶ don‚Äôt rush.</p>

<div id="orb"></div>
<div id="sentence"></div>

<div id="finalScreen">
  <div class="glow">‚ú® Happy Promise Day ‚ú®</div>

  <div class="promise" id="promiseText"></div>

  <div class="secret">üîê Secret Letter: 2</div>
</div>

<!-- Sounds -->
<audio id="fireSound" loop>
  <source src="https://assets.mixkit.co/sfx/preview/mixkit-fire-crackles-1330.mp3" type="audio/mpeg">
</audio>

<audio id="heartbeat">
  <source src="https://assets.mixkit.co/sfx/preview/mixkit-heartbeat-fast-1286.mp3" type="audio/mpeg">
</audio>

<script>
let heat = 0;
const orb = document.getElementById("orb");
const sentence = document.getElementById("sentence");
const finalScreen = document.getElementById("finalScreen");
const promiseText = document.getElementById("promiseText");
const fireSound = document.getElementById("fireSound");
const heartbeat = document.getElementById("heartbeat");

let interval;

const promiseMessage = 
`Some promises are spoken.
Some are lived.

I do not promise always easy days,
I promise to face them with you.`;

orb.addEventListener("mousedown", startHeat);
orb.addEventListener("mouseup", stopHeat);
orb.addEventListener("mouseleave", stopHeat);
orb.addEventListener("touchstart", startHeat);
orb.addEventListener("touchend", stopHeat);

function startHeat(){
  interval = setInterval(()=>{
    if(heat < 100){
      heat += 2;
      updateHeat();
    } else {
      finishGame();
    }
  },90);
}

function stopHeat(){
  clearInterval(interval);
}

function updateHeat(){
  orb.style.boxShadow = `0 0 ${30+heat}px #ff0054`;
  orb.style.transform = `scale(${1 + heat/180})`;

  if(heat > 30){
    sentence.innerText = "Your presence doesn‚Äôt warm a room.";
  }
  if(heat > 60){
    sentence.innerText = "Your presence doesn‚Äôt warm a room.\nIt ignites it.";
  }

  document.body.style.background =
    `radial-gradient(circle, rgb(${50+heat*2},0,${20+heat}), #000)`;
}

function finishGame(){
  clearInterval(interval);
  orb.style.display="none";
  sentence.style.display="none";

  document.body.classList.add("shake");

  finalScreen.style.display="block";
  fireSound.play();
  heartbeat.play();

  // mobile vibration
  if(navigator.vibrate){
    navigator.vibrate([200,100,200,100,300]);
  }

  spawnPetals();
  revealPromise();
}

function revealPromise(){
  let i = 0;
  promiseText.innerHTML = "";
  const intervalText = setInterval(()=>{
    promiseText.innerHTML += promiseMessage[i] === "\n" ? "<br>" : promiseMessage[i];
    i++;
    if(i >= promiseMessage.length){
      clearInterval(intervalText);
    }
  },50);
}

function spawnPetals(){
  const petals = ["üå∏","üåπ","ü§ç"];
  setInterval(()=>{
    const petal=document.createElement("div");
    petal.className="petal";
    petal.innerText = petals[Math.floor(Math.random()*petals.length)];
    petal.style.left=Math.random()*window.innerWidth+"px";
    petal.style.bottom="0px";
    petal.style.animationDuration = (4 + Math.random()*3)+"s";
    document.body.appendChild(petal);
    setTimeout(()=>petal.remove(),6000);
  },200);
}
</script>

</body>
</html>
